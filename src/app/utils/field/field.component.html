<span class="Input">
	<input [(ngModel)]="model" class="fielD fielD-1" type="{{type}}" id="{{id}}" (input)="onInputChange($event,id)" name="{{id}}" />
	<label class="label label-1" for="{{id}}">
		<i class="fa fa-fw fa-{{icon}} icon icon-1"></i>
		<span class="label-content label-content-1">{{label}} </span>
	</label>
</span>
